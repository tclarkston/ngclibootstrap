<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" [formGroup]="signupForm">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              formControlName="username"
              >
              <span
                *ngIf="!signupForm.get('userData.username')?.valid && signupForm.get('userData.username')?.touched" 
                class="help-block text-danger">
                <span *ngIf="signupForm.get('userData.username')?.errors['nameIsForbidden']">User name is taken.</span>
                <span *ngIf="signupForm.get('userData.username')?.errors['required']">User name is required.</span>
              </span>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input
              type="text"
              id="email"
              class="form-control"
              formControlName="email"
              >
              <span
                *ngIf="!signupForm.get('userData.email')?.valid && signupForm.get('userData.email')?.touched" 
                class="help-block text-danger ">Please enter a valid email address!</span>
          </div>
          </div>
          <div class="radio" *ngFor="let gender of genders">
            <label>
              <input
                type="radio"
                [value]="gender"
                formControlName="gender"
              > {{ gender }}
            </label>
        </div>
        <br>
        <button class="btn btn-primary" type="submit" [disabled]="!signupForm.valid" >Submit</button>
      </form>
    </div>
  </div>
</div>
